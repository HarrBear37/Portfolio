<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>spinning balls</desc>
    <g alignment-baseline="baseline">
        <svg height="300" width="300" xmlns="http://www.w3.org/2000/svg">
            <g>
                <circle id="redCircle" r="25" cx="50" cy="130" fill="red" >
                    <animate attributeName="cx" begin="0s" dur=".5s" from="50" to="100" fill="freeze"/>
                    <animate attributeName="cy" begin="0s" dur=".5s" from="130" to="50" fill="freeze"/>
                    <animate attributeName="cx" begin=".5s" dur=".5s" from="100" to="150" fill="freeze"/>
                    <animate attributeName="cy" begin=".5s" dur=".5s" from="50" to="130" fill="freeze"/>
                    <animate attributeName="cx" begin="1s" dur=".5s" from="150" to="50" fill="freeze"/>
                </circle>
                <circle id="yellowCircle" r="25" cx="100" cy="50" fill="yellow" >
                    <animate attributeName="cx" begin="0s" dur=".5s" from="100" to="150" fill="freeze"/>
                    <animate attributeName="cy" begin="0s" dur=".5s" from="50" to="130" fill="freeze"/>
                    <animate attributeName="cx" begin=".5s" dur=".5s" from="150" to="50" fill="freeze"/>
                    <animate attributeName="cx" begin="1s" dur=".5s" from="50" to="100" fill="freeze"/>
                    <animate attributeName="cy" begin="1s" dur=".5s" from="130" to="50" fill="freeze"/>
                </circle>
                <circle id="greenCircle" r="25" cx="150" cy="130" fill="green" >
                    <animate attributeName="cx" begin="0s" dur=".5s" from="150" to="50" fill="freeze"/>
                    <animate attributeName="cx" begin=".5s" dur=".5s" from="50" to="100" fill="freeze"/>
                    <animate attributeName="cy" begin=".5s" dur=".5s" from="130" to="50" fill="freeze"/>
                    <animate attributeName="cx" begin="1s" dur=".5s" from="100" to="150" fill="freeze"/>
                    <animate attributeName="cy" begin="1s" dur=".5s" from="50" to="130" fill="freeze"/>
                </circle>
            </g>
        </svg>
    </g>
    
</svg>